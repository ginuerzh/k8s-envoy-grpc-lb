static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_web
          access_log:
          - name: envoy.file_access_log
            typed_config:
              "@type": type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
              path: "/dev/stdout"
          route_config:
            name: api_route
            virtual_hosts:
            - name: web_service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/v1/accounts/"
                route:
                  cluster: account-gw
              - match:
                  prefix: "/v1/users/"
                route:
                  cluster: user-gw
          http_filters:
          - name: envoy.router
            typed_config: {}
  clusters:
  - name: account-gw
    connect_timeout: 0.5s
    type: STRICT_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: account-gw
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: account.grpc-lb.svc.cluster.local
                port_value: 9001
  - name: user-gw
    connect_timeout: 0.5s
    type: STRICT_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: user-gw
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: user.grpc-lb.svc.cluster.local
                port_value: 9001
admin:
  access_log_path: "/dev/stdout"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9000


