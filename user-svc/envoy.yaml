static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 9001
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_user
          access_log:
          - name: envoy.file_access_log
            typed_config:
              "@type": type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
              path: "/dev/stdout"
          route_config:
            name: local_route
            virtual_hosts:
            - name: user_service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/v1/users/"
                route:
                  cluster: user-gw
              - match:
                  prefix: "/api.User/"
                route:
                  cluster: user-grpc
              - match:
                  prefix: "/grpc"
                route:
                  cluster: user-grpc
          http_filters:
          - name: envoy.health_check
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.http.health_check.v2.HealthCheck
              pass_through_mode: true
          - name: envoy.router
            typed_config: {}
  clusters:
  - name: user-gw
    connect_timeout: 0.5s
    type: STATIC
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: user-gw
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8080
  - name: user-grpc
    connect_timeout: 0.5s
    type: STATIC
    dns_lookup_family: V4_ONLY
    http2_protocol_options: {}
    load_assignment:
      cluster_name: user-grpc
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8000
    health_checks:
      timeout: 1s
      interval: 10s
      unhealthy_threshold: 3
      healthy_threshold: 1
      grpc_health_check: {}
admin:
  access_log_path: "/dev/stdout"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9000


